{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

	<div class ="content-section">
		<form method="POST">
			{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">
				Select a Portfolio to Dominate over CVaR
			</legend>
			{{ form|crispy }}
		</fieldset>
		<div class="form-group">
			<button class="btn btn-primary" type="submit"> Test Portfolio</button>
			
		</div>
		</form>

	</div>
	<div style="padding:0px;">
    	<p><strong>Input Portfolio</strong> Return:  CVar:  Sharpe: </p>
    	<p><strong>Output Portfolio</strong> Return:  CVar:  Sharpe: </p>
   	</div>
	<div style="padding:0px;">
		{{graph|safe}}
	</div>
	<div class="form-group">
			<button class="btn btn-primary" type="submit"> Save Result</button>	
	</div>
	<div class="border-top pt-3">
		<small class="text-muted">
			<a class="ml-2" href="{% url 'register' %}">Download Portfolio Details</a>
		</small>
	</div>

{% endblock content %}
